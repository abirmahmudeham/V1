<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="scoreboard">
            <div class="score-box" id="score-box-x">
                <span class="player-symbol">X</span>
                <span class="player-score" id="score-x">0</span>
            </div>
            <div class="score-box" id="score-box-o">
                <span class="player-symbol">O</span>
                <span class="player-score" id="score-o">0</span>
            </div>
        </div>

        <div id="status" class="status-text hidden">Game Over</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>

            <!-- Result Overlay moved inside board -->
            <div id="result-overlay" class="result-overlay hidden">
                <div class="overlay-content">
                    <div id="winner-icon" class="winner-icon"></div>
                    <div id="result-text" class="result-text">WINNER!</div>
                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="ai-toggle-container">
                <span class="toggle-label">Play against AI</span>
                <label class="switch">
                    <input type="checkbox" id="ai-toggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="difficulty-container hidden" id="difficulty-container">
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>
        </div>

        <button id="restart-btn" class="btn-new-game">Restart Game</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
